name: backup database
on: 
  - workflow_dispatch
jobs:
  backup:
    runs-on: MySanpete
    steps:
      - name: backup
        run: |
          mkdir -p /home/enoch/dumps

          CONTAINER_NAME=$(kubectl -n codebras get pods --no-headers -o custom-columns=":metadata.name" | grep my-sanpete-database-deployment)

          kubectl cp /home/enoch/dumps/mysanpetedump.sql \
          $CONTAINER_NAME:/tmp/mysanpetedump.sql \
          && kubectl exec -i $CONTAINER_NAME -- sh -c \
          'cat /tmp/mysanpetedump.sql | psql -U postgres -d postgres'